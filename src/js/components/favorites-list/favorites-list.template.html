<div class="container manga-list">
	<section class="row">

		<h4 class="col s12 m6 l9">
			<span>Favorites</span>
		</h4>

		<div class="input-field col s12  m6 l3">
	          <input id="search" type="search" data-bind="value:searchValue" placeholder="Search Manga...">
	          <label class="label-icon" for="search"><i class="material-icons">search</i> </label>
	          <i class="material-icons clear-search" data-bind="click:clearSearch">close</i>
		</div>

	</section>
	<div id="manga-list"  class="row"  data-bind="foreach:filteredManga">
		<div class="col s12 m4 l3 xl2 manga" data-bind="click:$parent.viewManga">

			<div class="manga-content">

				<div class="image-container">
					<img class="manga-image" data-bind="src:thumbnail" >	
				</div>

				<div class="info">

					<span class="title" data-bind="text:mangaTitle, tooltip:'bottom'"></span>	
					<i class="material-icons action tooltipped" 
						data-bind="isFavorite:isFavorite, 
						click:$parent.toggleFavorites, 
						clickBubble:false"">star</i>
				</div>
			</div>			
		</div>		
	</div>
</div>
