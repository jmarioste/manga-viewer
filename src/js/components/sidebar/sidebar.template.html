<div class="sidebar">
    <div class="sidebar-favorites collection with-header ">
        <a href="#" class="collection-item">
            <i class="material-icons left">bookmark</i>
            <strong class="grey-text text-darken-3"> Bookmarked Folders</strong>
        </a>
    </div>
    <div class="sidebar-favorites collection" data-bind="foreach:bookmarks">
        <a href="#" class="item collection-item truncate" data-bind="
            click:$component.selectDirectory">
            <span class="grey-text text-darken-3" data-bind="text:folderName"></span>
        </a>
    </div>
    <div class="sidebar-directory-header collection with-header">
        <a href="#" class="collection-item grey lighten-4" data-bind="click:openDirectory">
            <i class="material-icons left">create_new_folder</i>
            <strong class="grey-text text-darken-3">Select directory</strong>

        </a>
    </div>
    <ul class="sidebar-directory list collection" data-bind="scroll,foreach: directories">
        <li class="item collection-item truncate" data-bind="
            style: { paddingLeft: paddingLeft() }, click:$parent.selectDirectory,
            active: $data == $parent.selectedDirectory()">
            <i class="material-icons left" data-bind="
            isOpenFolder:isOpen,
            click: toggleFolderOpen, clickBubble:false">
            </i>
            <span data-bind="text:folderName"></span>
        </li>
    </ul>
    <div class="collection sidebar-settings">
        <a href="#" class="collection-item grey lighten-4">
            <i class="left material-icons">settings</i>
            <strong class="grey-text text-darken-3">Settings</strong>
        </a>
    </div>
</div>
