<!DOCTYPE html>
<html id="html-top">
  <head>
    <meta charset="UTF-8">
    <title data-bind="text:appTitle"></title>
      <script>
        // You can also require other files to run in this process
        require('./renderer.js');
        require("./dist/app-bundle.js");
      </script>
  </head>
  <body>
    <div class="topbar">
      <i class="fa fa-bars fa-lg toggle-nav control" data-bind="toggleNav:'.wrapper'"></i>
      
      <span class="title-text" data-bind="text:appTitle"></span>
      
    </div>
    <div class="wrapper show-nav">
      
      <div class="canvas ">
        <sidebar params="currentFolder: currentFolder,
          selectedDirectory: selectedDirectory"></sidebar>

        <div class="content">
          <manga-list params="
            currentFolder: currentFolder, 
            selectedDirectory: selectedDirectory">
            
          </manga-list>
        </div>
        

        
      </div>
    </div>
    
  </body>

</html>
