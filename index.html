<!DOCTYPE html>
<html id="html-top">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title data-bind="text:appTitle"></title>
        <script>
        // You can also require other files to run in this process
        require('./renderer.js');
        require("./dist/app-bundle.js");
        </script>
    </head>
    <body>
        <div class="topbar indigo darken-2">
            <i class="material-icons control" data-bind="toggleNav:'.wrapper'">menu</i>
            
            <span class="title-text" data-bind="text:appTitle"></span>
            
        </div>
        <div class="wrapper show-nav">
            
            <div class="canvas ">
                <sidebar params="currentFolder: currentFolder,
                selectedDirectory: selectedDirectory,
                bookmarks:bookmarks,
                currentPage: currentPage">
                
                </sidebar>
                <div class="content" data-bind="visible: currentPage() == 'manga-list'">
                    <manga-list params="
                    currentFolder: currentFolder,
                    selectedDirectory: selectedDirectory,
                    bookmarks:bookmarks,
                    favorites: favorites">
                    
                    </manga-list>
                </div>
                
                <div class="content" data-bind="visible: currentPage() == 'favorites-list'">
                    <favorites-list params="favorites:favorites">                    
                    </favorites-list>
                </div>
            </div>
        </div>
        
    </body>
</html>
