<!DOCTYPE html>
<html id="html-top">
    <head>
        <meta charset="UTF-8">
        <title data-bind="text:appTitle"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <base href="./">
        <script>
        // You can also require other files to run in this process
        require("./dist/app-bundle.js");
        </script>
    </head>
    <body >
        <topbar params="selectedManga:selectedManga,
            favorites: favorites,
            currentPage: currentPage,
            appTitle:appTitle,
            currentViewMangaPage: currentViewMangaPage,
            viewMangaCommand: viewMangaCommand,
            searching: searching">

        </topbar>
        <div class="wrapper show-nav">

            <div class="canvas ">

                <sidebar params="currentFolder: currentFolder,
                selectedDirectory: selectedDirectory,
                bookmarks:bookmarks,
                currentPage: currentPage">
                </sidebar>

                <div class="content" data-bind="template:currentPage(), scrollEnd:scrollEnd, scroll:{suppressScrollX: true}">
                </div>
            </div>
        </div>

    </body>

    <template id="manga-list-view">
        <manga-list params="
            currentFolder: currentFolder,
            selectedDirectory: selectedDirectory,
            bookmarks:bookmarks,
            favorites: favorites,
            isInitialize: isInitialize,
            selectedManga:selectedManga,
            currentPage: currentPage,
            pagination: pagination,
            scrollEnd: scrollEnd,
            searching:searching">
        </manga-list>
    </template>
    <template id="favorites-list-view">
        <favorites-list params="favorites:favorites,
            selectedManga:selectedManga,
            currentPage: currentPage">
        </favorites-list>
    </template>
    <template id="view-manga-view">
    <!-- ko component: {name: 'view-manga', params:{
        favorites:favorites,
        selectedManga:selectedManga,
        currentViewMangaPage: currentViewMangaPage,
        viewMangaCommand: viewMangaCommand
    }} -->
    <!-- /ko -->
    </template>
</html>
