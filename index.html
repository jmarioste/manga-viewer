<!DOCTYPE html>
<html id="html-top">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title data-bind="text:appTitle"></title>
        <base href="./">
        <script>
        // You can also require other files to run in this process
        require('./renderer.js');
        require("./dist/app-bundle.js");
        </script>
    </head>
    <body data-bind="visible:isInitialize" style="display:none">        
        <div class="topbar indigo darken-2" >
            <i class="material-icons control" data-bind="toggleNav:'.wrapper'">menu</i>
            
            <span class="title-text" data-bind="text:appTitle"></span>
            
        </div>
        <div class="wrapper show-nav">
            
            <div class="canvas ">

                <sidebar params="currentFolder: currentFolder,
                selectedDirectory: selectedDirectory,
                bookmarks:bookmarks,
                currentPage: currentPage">                
                </sidebar>
                <div class="content">
                    <!-- ko if: currentPage() == "manga-list" -->
                        <manga-list params="
                        currentFolder: currentFolder,
                        selectedDirectory: selectedDirectory,
                        bookmarks:bookmarks,
                        favorites: favorites,
                        isInitialize: isInitialize">
                        
                        </manga-list>
                    <!-- /ko -->
                    <!-- ko if: currentPage() == "favorites-list" -->
                        <favorites-list params="favorites:favorites">                    
                        </favorites-list>
                    <!-- /ko -->
                </div>

                
                
            </div>
        </div>
        
    </body>

    <template id="manga-list">

    </template>
    <template id="favorites-list">
            <favorites-list params="favorites:favorites">                    
            </favorites-list>
    </template>
</html>
